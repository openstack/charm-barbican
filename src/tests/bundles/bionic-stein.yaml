series: bionic

machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':

applications:

  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    to:
      - '0'

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-stein
    to:
      - '1'

  barbican:
    series: bionic
    charm: ../../../barbican
    num_units: 1
    options:
      openstack-origin: cloud:bionic-stein
      debug: true
    to:
      - '2'

  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    to:
      - '3'

relations:
- - mysql:shared-db
  - keystone:shared-db
- - mysql:shared-db
  - barbican:shared-db
- - keystone:identity-service
  - barbican:identity-service
- - rabbitmq-server:amqp
  - barbican:amqp
